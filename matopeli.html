<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="uistyle.css">
        <title>Matopeli</title>
    </head>
    <body>
        <div id="header">
            <h3 id="htitle">Login</h3>
                <form>
                    Player: <input class="tbox" type="text" name="player">
                    <input class="button" type="submit" value="Login">
                </form>
        </div>
        <div id="leftmenu">
            <h4 id="ltitle">Online players</h4>
            <p>Player 1</p>
        </div>
        <div id="rightmenu">
            <h4 id="rtitle">TOP-30</h4>
            <p>Player 1</p>
        </div>
        <div id="gameboard">
        </div>
        <div id="footer">
            <h4 id="ftitle">Messages</h4>
            <form id="chat">
                Send: <input id="chatbox" type="text" name="chatbox">
            </form>
        </div>
    </body>
</html>
